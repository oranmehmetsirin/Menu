<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Detail</title>
    <link rel="stylesheet" href="details.css" />
  </head>
  <body>
    <div
      style="max-width: 900px"
      class="container my-5 d-flex flex-column gap-4"
      id="outlet"
    >
      <div class="d-flex justify-content-between align-items-center">
        <a href="/" class="fs-1"><i class="bi bi-house"></i></a>
        <div>Main Page / Lunch / Diner Double Burger</div>
      </div>
      <h1 class="text-center shadow rounded p-2 my-3">Strained Pancake</h1>
      <div class="d-flex align-items-center justify-content-center">
        <img
          src="https://github.com/Udemig/9-hi-menu/blob/main/images/item-1.jpeg?raw=true"
          style="max-width: 500px"
          class="img-fluid rounded shadow"
          alt=""
        />
      </div>
      <div>
        <h3 class="my-5">
          Product Category: <span class="text-success">Breakfast</span>
        </h3>
        <h3 class="my-5">
          Product Price: <span class="text-success">20.22</span>
        </h3>
      </div>
      <p class="lead fs-3"></p>
    </div>
    <script src="details.js" type="module"></script>
  </body>
</html>
